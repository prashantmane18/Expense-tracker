<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login here</title>

<style>
	

.login {
	margin-left:500px;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    width: 300px;
}


.login h2 {
    
    margin-bottom: 20px;
}


.login div {
    margin-bottom: 15px;
}

.login label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.login input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.login button {
    width: 100%;
    padding: 10px;
    background-color: green;
    color: white;
    font-size: 16px;
    border: none;
}



.login a {
    display: block;
    text-align: center;
    margin-top: 15px;
    text-decoration: none;
    color: #007bff;
}


</style>


</head>
<body>
	<div class="login">
	<h2>Login Page</h2>
		<form th:action="@{/login}" method="post">
			<div>
			<label>USERNAME</label>
				<input type="text" name="username">
			</div>
			
			<div>
			<label>PASSWORD</label>
				<input type="password" name="password">
			</div>
			<button type="submit">Log In</button>
		</form>
		
		<a th:href="@{/register}">New user? Register here</a>
	</div>
</body>
</html>
